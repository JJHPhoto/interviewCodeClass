<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mastering Code</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Using Data</h2>

      <button class="btn tooltip" data-tooltip="yi">One</button>
      <button
        class="btn tooltip"
        data-tooltip="er"
        data-position="right"
        data-highlight-click="on"
      >
        Two
      </button>
      <button
        class="btn tooltip"
        data-tooltip="san"
        data-position="bottom"
        data-highlight-click="on"
      >
        Three
      </button>
      <button class="btn tooltip" data-tooltip="si" data-position="left">
        Four
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
